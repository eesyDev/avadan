<div class="filter-container">
    <!-- Виды отдыха -->
    <div class="filter-section">
        <button class="filter-header">
            <span>Виды отдыха</span>
            <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        <div class="filter-content">
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="multi-day" checked>
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="multi-day">Многодневные туры</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="day-trips">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="day-trips">Туры выходного дня</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="excursions" checked>
                    <span class="checkmark"></span>
                   
                </div>
                <label class="checkbox-label" for="excursions">Экскурсии</label>
            </div>
        </div>
    </div>

    <!-- Регион -->
    <div class="filter-section">
        <button class="filter-header">
            <span>Регион</span>
            <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        <div class="filter-content">
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="georgia">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="georgia">Грузия</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="dagestan">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="dagestan">Дагестан</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="ingushetia" checked>
                    <span class="checkmark"></span>
                   
                </div>
                <label class="checkbox-label" for="ingushetia">Ингушетия</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="kbr">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="kbr">Кабардино-Балкария</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="kmv">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="kmv">Кавказские Минеральные Воды</label>
            </div>
        </div>
    </div>

    <!-- Тип тура -->
    <div class="filter-section">
        <button class="filter-header">
            <span>Тип тура</span>
            <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        <div class="filter-content">
            <div class="checkbox-item">
                <div class="checkbox">

                    <input type="checkbox" id="architecture">
                    <span class="checkmark"></span>
                </div>
                <label class="checkbox-label" for="architecture">Архитектура</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="nature">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="nature">Природа</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="youth" checked>
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="youth">Молодежный</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="local-traditions">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="local-traditions">Местные традиции</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="trekking">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="trekking">Трекинг</label>
            </div>
            <div class="checkbox-item">
                <div class="checkbox">
                    <input type="checkbox" id="jeep-tour">
                    <span class="checkmark"></span>
                    
                </div>
                <label class="checkbox-label" for="jeep-tour">Джип тур</label>
            </div>
        </div>
    </div>
</div>
